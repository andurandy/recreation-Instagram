<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Iphone-instagram-Png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grup">
                <img class="instagram-logo" src="./img/Instagram.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto do perfil" width="100" height="100">
                </div>
                <a href="#" class="instagram-login">Continue com Morrisson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grup">
                <p class="not-account">Não é Morrisson?</p>
                <p class="not-account">
                    <span class="link-blue">Anterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>          
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
